<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-app="ArrebolApp">
  <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <header ng-controller="AuthCtrl">
    <div ng-if="getUsername()">
      <div class="top-bar-upper">
        <div class="container-fluid">
          <div class="text-right logout-icon" ng-click="doLogout()">
            <b>{{getUsername()}}</b>    
          </div>
          <div class="row">
            <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
                <a href="/">
                  <img src="images/10fundoazul.png" alt="Arrebol" class="logo" />
                </a>
            </div>
          </div>
        </div>
      </div>
      <div class="top-bar-bottom">
        <div class="col-md-offset-11 col-md-1">
          <!--<img src="images/logo2.png" alt="Arrebol" class="logo" />-->
        </div>
      </div>      
    </div>
  </header>
  <div class="page-wrapper">
    <div class="container">
      <div class="row">
        <div ng-controller="AuthCtrl" 
          class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
          <div ng-hide="getUsername()">
            <a href="/">
              <img src="images/logo3.png" alt="Arrebol" class="logo" />
            </a>
          </div>
        </div>
      </div>
      <div ng-view=""></div>
    </div>
  </div>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>
    -->

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-md5/angular-md5.js"></script>
    <script src="bower_components/jsrsasign/jsrsasign-latest-all-min.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/configuration.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/auth.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/tasks.js"></script>
    <script src="scripts/services/service.js"></script>
    <!-- <script src="scripts/services/hex2a.js"></script>
    <script src="scripts/services/arrebolapi.js"></script> -->
    <!-- endbuild -->
</body>

</html>
